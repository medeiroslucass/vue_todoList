<section id="app" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card">
                    <div class="container">
                        <h1 class="text-center">Todo List</h1>
                    </div>

                    <div class="card-body p-5">

                        <div class="input-group mb-3 " v-if="state">
                            <input type="text" class="form-control" placeholder="Adicione uma Tarefa"
                                   aria-label="Campo de Tarefa"
                                   aria-describedby="button-addon2" v-model.trim="inputTask">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    @click="addTaskToList">Add
                            </button>
                        </div>

                        <div class="error_label animate__animated animate__fadeInDown" v-if="showError">
                            <span class="error-text">{{ error }}</span>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane fade show active">
                                <ul class="list-group mb-0 animate__animated animate__fadeIn"
                                    v-for="(task, index) in tasks" :key="task">
                                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                        style="background-color: #f4f6f7;">
                                        <input type="checkbox" class="form-check-input me-2">
                                        <span>{{ task }}</span>
                                        <button type="button" class="btn  ms-auto"  @click="deleteTask(index)">
                                           <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>


                        <!-- Tabs content -->
                    </div>
                    <!-- Tabs content -->

            </div>

        </div>
